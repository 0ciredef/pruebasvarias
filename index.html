  #yes {

<body>
<div class="container">
  <h1>Â¿Quieres ver a Fede el 7 de febrero?</h1>

  <div class="buttons" id="area">
    <button id="yes">SÃ­ ğŸ’–</button>

  </div>

  <div id="counter">Nivel: 1</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const counter = document.getElementById("counter");
const area = document.getElementById("area");

let attempts = 0;
let level = 1;
let vx = 1.5;
let vy = 1.5;
let x = 40;
let y = 180;
let bouncing = false;

const frases = [
  "Â¿Seguro? ğŸ˜",
  "La basiquita de Raquel ğŸ˜Œ",
  "Ni el Xbox por 1 peso ğŸ®",
  "Ping pong destrucciÃ³n ğŸ“",
  "Otra derrota ğŸ˜",
  "Casiâ€¦ ğŸ™ƒ"
];

function vibrar() {
  if (navigator.vibrate) navigator.vibrate(50);
}

function limites() {
  return {
    maxX: area.clientWidth - noBtn.offsetWidth,
    maxY: area.clientHeight - noBtn.offsetHeight
  };
}

function randomMove() {
  const { maxX, maxY } = limites();
  x = Math.random() * maxX;
  y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function dvdBounce() {
  if (bouncing) return;
  bouncing = true;

  function move() {
    const { maxX, maxY } = limites();

    x += vx;
    y += vy;

    if (x <= 0 || x >= maxX) vx *= -1;
    if (y <= 0 || y >= maxY) vy *= -1;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(move);
  }
  move();
}

function onNoPress() {
  attempts++;
  vibrar();

  noBtn.textContent = frases[Math.floor(Math.random() * frases.length)];

  if (attempts === 2) level = 2;
  if (attempts === 4) level = 3;
  if (attempts === 6) level = 4;

  counter.textContent = `Nivel: ${level}`;

  yesBtn.style.transform =
    `translateX(-50%) scale(${1 + attempts * 0.07})`;

  if (level === 2) randomMove();

  if (level === 3) {
    vx *= 1.2;
    vy *= 1.2;
    dvdBounce();
  }

  if (level === 4) {
    noBtn.style.transform = `scale(${0.9 - attempts * 0.03})`;
    vx *= 1.3;
    vy *= 1.3;
  }
}

noBtn.addEventListener("pointerdown", onNoPress);

});
</script>
