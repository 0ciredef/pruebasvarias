<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pregunta importante</title>

<style>
  * {
    box-sizing: border-box;
    touch-action: manipulation;
    font-family: system-ui, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 360px;
    padding: 20px;
  }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 260px;
  }

  button {
    position: absolute;
    padding: 14px 20px;
    font-size: 1.05rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #yes {
    background: #4caf50;
    color: white;
    left: 50%;
    top: 60px;
    transform: translateX(-50%);
    z-index: 2;
  }

  .no {
    background: #f44336;
    color: white;
  }

  #counter {
    margin-top: 15px;
    font-size: 0.95rem;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Â¿Quieres ver a Fede el 7 de febrero?</h1>

  <div class="buttons" id="gameArea">
    <button id="yes">SÃ­ ğŸ’–</button>
    <button class="no" id="no">No ğŸ™ƒ</button>
  </div>

  <div id="counter">Nivel: 1</div>
</div>

<script>
let level = 1;
let attempts = 0;
let vx = 2, vy = 2;
let x = 80, y = 160;
let bouncing = false;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const counter = document.getElementById("counter");
const area = document.getElementById("gameArea");

const frases = [
  "Â¿Seguro? ğŸ˜",
  "Como la basiquita de Raquel ğŸ˜Œ",
  "Ni el Xbox por 1 peso ğŸ®",
  "Ping pong destrucciÃ³n ğŸ“",
  "Otra derrota ğŸ˜"
];

function vibrar() {
  if (navigator.vibrate) navigator.vibrate(60);
}

function randomPosition(btn) {
  const maxX = window.innerWidth - btn.offsetWidth;
  const maxY = window.innerHeight - btn.offsetHeight;
  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

function dvdBounce() {
  if (bouncing) return;
  bouncing = true;

  function move() {
    const rect = noBtn.getBoundingClientRect();
    x += vx;
    y += vy;

    if (x <= 0 || x + rect.width >= window.innerWidth) vx *= -1;
    if (y <= 0 || y + rect.height >= window.innerHeight) vy *= -1;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(move);
  }
  move();
}

function spawnClone() {
  const clone = noBtn.cloneNode(true);
  clone.style.opacity = 0.6;
  randomPosition(clone);
  clone.onclick = () => clone.remove();
  area.appendChild(clone);
}

function onNoPress() {
  attempts++;
  vibrar();
  noBtn.textContent = frases[Math.floor(Math.random() * frases.length)];

  if (attempts === 2) level = 2;
  if (attempts === 4) level = 3;
  if (attempts === 6) level = 4;
  if (attempts === 8) level = 5;

  counter.textContent = `Nivel: ${level}`;

  yesBtn.style.transform =
    `translateX(-50%) scale(${1 + attempts * 0.07})`;

  if (level === 2) {
    randomPosition(noBtn);
  }

  if (level === 3) {
    vx *= 1.2; vy *= 1.2;
    dvdBounce();
  }

  if (level === 4) {
    noBtn.style.transform = `scale(${0.9 - attempts * 0.03})`;
    vx *= 1.3; vy *= 1.3;
  }

  if (level === 5) {
    spawnClone();
  }
}

noBtn.addEventListener("click", onNoPress);
noBtn.addEventListener("touchstart", onNoPress);

yesBtn.onclick = () => {

};
</script>
</body>
</html>
