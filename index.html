<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Decisi√≥n importante</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
  touch-action: none;
}

body {
  margin: 0;
  height: 100dvh;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 390px;
  height: 100%;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

h1 {
  color: white;
  text-align: center;
  font-size: 1.3rem;
  margin: 10px 0;
}

#game {
  flex: 1;
  background: #222;
  border-radius: 18px;
  position: relative;
  overflow: hidden;
}

button {
  border: none;
  border-radius: 14px;
  padding: 14px 18px;
  font-size: 1rem;
  position: absolute;
}

#yes {
  background: #4caf50;
  color: white;
  left: 50%;
  bottom: 70px;
  transform: translateX(-50%);
  z-index: 10;
}

.no {
  background: #f44336;
  color: white;
}

.fake {
  background: #555;
  color: #bbb;
}

#info {
  color: #aaa;
  text-align: center;
  font-size: 0.85rem;
  margin-top: 6px;
}

/* CONFETI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-20px) rotate(0deg); }
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>
<div class="container">
  <h1>¬øQuieres ver a Fede el 7 de febrero?</h1>

  <div id="game">
    <button id="yes">S√≠ üíñ</button>
  </div>

  <div id="info">Nivel 1</div>
</div>

<script>
const game = document.getElementById("game");
const yesBtn = document.getElementById("yes");
const info = document.getElementById("info");

let level = 1;
let noBtn;

function clearGame() {
  [...game.children].forEach(e => {
    if (e.id !== "yes") e.remove();
  });
}

function place(btn) {
  const maxX = game.clientWidth - btn.offsetWidth;
  const maxY = game.clientHeight - btn.offsetHeight - 100;
  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

function nextLevel() {
  level++;
  startLevel();
}

/* -------- CONFETI -------- */
function party() {
  clearGame();
  info.textContent = "üéâ OBVIAMENTE DIJISTE QUE S√ç üéâ";
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "%";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (2 + Math.random()*2) + "s";
    game.appendChild(c);
  }
}

/* -------- NIVELES -------- */

function level1() {
  clearGame();
  info.textContent = "Nivel 1 ‚Äì F√°cil";
  noBtn = document.createElement("button");
  noBtn.className = "no";
  noBtn.textContent = "No üôÉ";
  noBtn.style.left = "50%";
  noBtn.style.bottom = "20px";
  noBtn.style.transform = "translateX(-50%)";
  noBtn.onclick = nextLevel;
  game.appendChild(noBtn);
}

function level2() {
  clearGame();
  info.textContent = "Nivel 2 ‚Äì Se mueve";
  noBtn = document.createElement("button");
  noBtn.className = "no";
  noBtn.textContent = "No üôÉ";
  place(noBtn);
  noBtn.onpointerenter = () => place(noBtn);
  noBtn.onclick = nextLevel;
  game.appendChild(noBtn);
}

function level3() {
  clearGame();
  info.textContent = "Nivel 3 ‚Äì Falsos";
  for (let i = 0; i < 4; i++) {
    const f = document.createElement("button");
    f.className = "fake";
    f.textContent = "No?";
    place(f);
    f.onclick = () => f.remove();
    game.appendChild(f);
  }
  noBtn = document.createElement("button");
  noBtn.className = "no";
  noBtn.textContent = "No üôÉ";
  place(noBtn);
  noBtn.onclick = nextLevel;
  game.appendChild(noBtn);
}

function level4() {
  clearGame();
  info.textContent = "Nivel 4 ‚Äì Desaparece";
  noBtn = document.createElement("button");
  noBtn.className = "no";
  noBtn.textContent = "No üôÉ";
  place(noBtn);
  noBtn.onclick = nextLevel;
  game.appendChild(noBtn);

  setInterval(() => {
    if (noBtn) place(noBtn);
  }, 800);
}

function level5() {
  clearGame();
  info.textContent = "Nivel 5 ‚Äì Toca r√°pido üòà";

  let active = true;

  function spawnNo() {
    if (!active) return;

    noBtn = document.createElement("button");
    noBtn.className = "no";
    noBtn.textContent = "No üôÉ";
    place(noBtn);

    noBtn.onclick = () => {
      active = false;
      nextLevel();
    };

    game.appendChild(noBtn);

    setTimeout(() => {
      if (noBtn && active) {
        noBtn.remove();
        setTimeout(spawnNo, 500); // reaparece
      }
    }, 900);
  }

  spawnNo();
}



/* -------- NIVEL FINAL: LABERINTO -------- */
function level6() {
  clearGame();
  info.textContent = "Nivel final ‚Äì Laberinto üòà";

  let active = true;

  // JUGADOR
  const player = document.createElement("div");
  player.style.width = "18px";
  player.style.height = "18px";
  player.style.background = "#00e5ff";
  player.style.borderRadius = "50%";
  player.style.position = "absolute";
  player.style.left = "10px";
  player.style.top = "10px";
  game.appendChild(player);

  // NO (META)
  noBtn = document.createElement("button");
  noBtn.className = "no";
  noBtn.textContent = "NO";
  noBtn.style.right = "10px";
  noBtn.style.bottom = "10px";
  noBtn.onclick = () => {
    active = false;
    alert("üò≥ LLEGASTE AL NO‚Ä¶ esto no estaba en el plan");
  };
  game.appendChild(noBtn);

  // OBST√ÅCULOS "S√ç"
  const obstacles = [];
  for (let i = 0; i < 12; i++) {
    const s = document.createElement("button");
    s.className = "fake";
    s.textContent = "S√≠";
    place(s);
    obstacles.push(s);
    game.appendChild(s);
  }

  function resetPlayer() {
    player.style.left = "10px";
    player.style.top = "10px";
  }

  function rect(el) {
    return el.getBoundingClientRect();
  }

  function collide(a, b) {
    return !(
      a.right < b.left ||
      a.left > b.right ||
      a.bottom < b.top ||
      a.top > b.bottom
    );
  }

  game.onpointermove = e => {
    if (!active) return;

    const rectGame = game.getBoundingClientRect();
    let x = e.clientX - rectGame.left - 9;
    let y = e.clientY - rectGame.top - 9;

    // L√çMITES
    x = Math.max(0, Math.min(x, game.clientWidth - 18));
    y = Math.max(0, Math.min(y, game.clientHeight - 18));

    player.style.left = x + "px";
    player.style.top = y + "px";

    const pRect = rect(player);

    // COLISIONES
    obstacles.forEach(o => {
      if (collide(pRect, rect(o))) resetPlayer();
    });

    if (collide(pRect, rect(noBtn))) {
      active = false;
      alert("üò≥ LLEGASTE AL NO‚Ä¶ esto no estaba en el plan");
    }
  };
}


function startLevel() {
  if (level === 1) level1();
  else if (level === 2) level2();
  else if (level === 3) level3();
  else if (level === 4) level4();
  else if (level === 5) level5();
  else level6();
}

yesBtn.onclick = party;

startLevel();
</script>
</body>
</html>
